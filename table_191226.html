<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table.html</title>
</head>
<body>
<h1>[ 표 만들기 ]</h1>
<table border="1">
	<tr>
		<th width="100" height="50" rowspan="2">1</th>
		<td colspan="2">2</td>
	</tr>
	<tr>
		<td>5</td>
		<td>
			<table border="1">
				<tr>
					<td bgcolor="blue">6</td>
					<td bgcolor="#0000FF">7</td>
				</tr>
				<tr>
					<td bgcolor="yellow">8</td>
					<td bgcolor="#FFFF00">9</td>
				</tr>
				
			</table>
		</td>
	</tr>	
</table>

<p></p>
<table border="1">
	<tr>
		<td><img src="./image/cookie.png"></td>
		<td><img src="./image/candy.png"></td>
	</tr>
	<tr>
		<td>쿠키</td>
		<td>사탕 </td>
	</tr>
</table>

<p></p>
<table border="1">

	<tr>
		<th width="200" height="40" colspan="3" bgcolor="#FF0000">1</th>		
	</tr>
	
	<tr>
		<th width="40" height="160" rowspan="3" bgcolor="#FFA500">2</th>
		<th width="40" height="50" bgcolor="#FFFF00">3</th>
		<th width="40" height="50" bgcolor="#008000">4</th>
	</tr>
	
	
	<tr>
		<th width="40" height="50" bgcolor="#0000FF">5</th>
		<th rowspan="2">
			<table border="1">
				<tr>
					<th width="40" height="40" bgcolor="#800080">7</th>
					<th width="40" height="40" bgcolor="#800080">8</th>
					<th width="40" height="40" bgcolor="#800080">9</th>
				</tr>
				<tr>
					<th width="40" height="40" bgcolor="#800080">10</th>
					<th width="40" height="40" bgcolor="#800080">11</th>
					<th width="40" height="40" bgcolor="#800080">12</th>
				</tr>	
				<tr>
					<th width="40" height="40" bgcolor="#800080">13</th>
					<th width="40" height="40" bgcolor="#800080">14</th>
					<th width="40" height="40" bgcolor="#800080">15</th>
				</tr>		
			</table>
		</th>			
	</tr>
		
	<tr>
		<th width="40" height="50" bgcolor="#000080">6</th>
	</tr>
				
</table>


</body>
</html>
