<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>text.html</title>
</head>

<body>
<h1>[텍스트 관련 태그]</h1>

<p>한 문장을 나타내는 p태그 </p>

<p>줄만  바꾸는 <br>br태그</p>

<p>특수문자 : &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &lt; &gt; &amp;</p>

<pre>
	pre태그 내의                        내용 들은
	줄 바꿈이 있는 그대로 표현됨
</pre>

<p>순서 있는 목록</p>
<ol type = "1">
	<li>첫번째</li>
	<li>두번째</li>
	<li>세번째</li>
</ol>

<p>순서 없는 목록</p>
<ul>
	<li>aaaaa </li>
	<li>aaaaaa </li>
	<li>aaaaaaa </li>
</ul>

<div>
	<p>div 태그를 이용한 용역 </p>
	<p>div 태그를 이용한 용역 </p>
	<p>aaaaaa<span>span태그</span>bbbb</p>
	<p>div 태그를 이용한 영역</p>	
</div>


</body>
</html>
